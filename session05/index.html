<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="login">

        <h2>Login</h2>
        <form>
            <div class="input-group">
                <input type="email" autofocus required placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <input type="password" required placeholder="Enter your password">
            </div>

            <div class="input-group">
                <label>
                    <input type="checkbox">
                    Remember me!
                </label>


                <a href="http://google.com">Forgot password</a>
            </div>

            <button type="submit">Login</button>

            <p>Do you need an account? <a href="http://google.com">Register</a></p>
        </form>
    </div>
    

</body>
</html>
