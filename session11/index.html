<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Animate On Scroll -->
    <link rel="stylesheet" href="css/aos.css">
    <!-- Owl Carousel -->
     <link rel="stylesheet" href="css/owl.carousel.min.css">
     <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- Boostrap LTR -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->

</head>
<body>

    <div class="register-modal mt-3">
      <div class="container-fluid">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        <!-- Modal 1 -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Register Modal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-2">
                    <label class="form-label">Email: </label>
                    <input type="email" class="form-control">
                  </div>

                  <div class="mb-2">
                    <label class="form-label">Email: </label>
                    <input type="email" class="form-control">
                  </div>

                  <div class="mb-2">
                    <label class="form-label">Email: </label>
                    <input type="email" class="form-control">
                  </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

         <!-- Modal 2 -->
         <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login Modal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-2">
                    <label class="form-label">Email: </label>
                    <input type="email" class="form-control">
                  </div>

                  <div class="mb-2">
                    <label class="form-label">Email: </label>
                    <input type="email" class="form-control">
                  </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>





    <div class="slider">
      <div class="container-fluid">


        <div class="owl-carousel owl-theme">
          <div class="item"><img src="https://picsum.photos/1500/400?random=1" alt=""></div>
          <div class="item"><img src="https://picsum.photos/1500/400?random=2" alt=""></div>
          <div class="item"><img src="https://picsum.photos/500/500?random=3" alt=""></div>
          <div class="item"><img src="https://picsum.photos/500/500?random=4" alt=""></div>

          <div class="item"><img src="https://picsum.photos/500/500?random=7" alt=""></div>
      </div>




      </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
      $('.owl-carousel').owlCarousel({
          loop:false,
          margin:10,
          nav:false,
          responsive:{
              0:{
                  items:1
              },
              600:{

              },
              1000:{
                  items:1
              }
          }
      })
